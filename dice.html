<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dice.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <title>dice</title>

  <body>
    <!-- sky -->
    <section>
      <div><img src="images/cloud1.svg" alt="first Cloud SVG" /></div>
      <div><img src="images/cloud2.svg" alt="second Cloud SVG" /></div>
      <div><img src="images/cloud3.svg" alt="third Cloud SVG" /></div>
    </section>
    <!-- dice -->
    <section>
      <div>
        <!-- the immerging cloud into the dice  -->
        <div><img src="images/cloud1.svg" alt="third Cloud SVG" /></div>
        <!-- inner dice slots -->
        <div class="inner_container">
          <div class="top_left"></div>
          <div class="top_right"></div>
          <div class="center"></div>
          <div class="bottom_left"></div>
          <div class="bottom_right"></div>
        </div>
      </div>
    </section>
    <!-- ground -->
    <section></section>
